<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
   
    <link rel="stylesheet" href="css/global.css">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script defer src="script/index.js"></script>

</head>

<body>

    <main>
          <img src="imagens/gengar.png" alt="pokemon" class="pokemon-image">

          <h1 class="pokemon-data">
            <span class="pokemon-number">94</span>-

            <span class="pokemon-name">gengar</span>
          </h1>

          <form class="form">

            <input type="search" required placeholder="Nome ou Número" class="input-search">
                
          </form>


          <div class="buttons">

             <button class="button btn-prev">
                Prev &lt;
             </button>

             <button class="button btn-next">
                Next &gt;
             </button>

          </div>

    </main>

</body>

</html>
